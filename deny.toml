[advisories]
vulnerability = "deny"
unmaintained = "warn"
notice = "warn"
ignore = []

[licenses]
unlicensed = "deny"
allow = []
deny = []
copyleft = "warn"
allow-osi-fsf-free = "either"
confidence-threshold = 0.8
exceptions = [
]

[[licenses.clarify]]
name = "ring"
# SPDX considers OpenSSL to encompass both the OpenSSL and SSLeay licenses
# https://spdx.org/licenses/OpenSSL.html
# ISC - Both BoringSSL and ring use this for their new files
# MIT - "Files in third_party/ have their own licenses, as described therein. The MIT
# license, for third_party/fiat, which, unlike other third_party directories, is
# compiled into non-test libraries, is included below."
# OpenSSL - Obviously
expression = "ISC AND MIT AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[bans]
multiple-versions = "deny"
highlight = "all"
skip = [
  # tracing-subscriber depends on multiple versions of regex-syntax.
  # This is not actually depended by tower-http as this is caused by examples.
  { name = "regex-syntax", version = ">=0.6, <= 0.7" },
]
skip-tree = [{ name = "tower", version = ">=0.3, <=0.4" }]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-git = []
