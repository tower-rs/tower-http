[package]
name = "tower-http"
description = "Tower middlewares and utilities for HTTP clients and servers"
version = "0.1.0"
authors = ["Tower Maintainers <team@tower-rs.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/tower-rs/tower-http"
homepage = "https://github.com/tower-rs/tower-http"
documentation = "https://docs.rs/tower-http/0.1.0/tower_http/"
categories = ["asynchronous", "network-programming", "web-programming"]
keywords = ["io", "async", "non-blocking", "futures", "service", "http"]

[dependencies]
futures-core = "0.3"
futures-util = { version = "0.3", default_features = false, features = [] }
http = "0.2"
http-body = "0.4"
pin-project = "1"
tower-layer = "0.3"
tower-service = "0.3"

# optional dependencies
async-compression = { version = "0.3.7", optional = true, features = ["tokio"] }
bytes = { version = "1", optional = true }
tokio-util = { version = "0.6.1", optional = true, features = ["codec", "io"] }

[dev-dependencies]
futures = "0.3"
hyper = "0.14"
tower = "0.4"

[features]
default = []
full = [
    "add-extension",
    "br",
    "decompression",
    "deflate",
    "gzip",
]
add-extension = []
br = ["async-compression/brotli"]
decompression = ["bytes", "tokio-util"]
deflate = ["async-compression/zlib"]
gzip = ["async-compression/gzip"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.playground]
features = ["full"]
